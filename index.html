<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="/main.css" >
</head>
<body>
    <div class="container">
        <header>
            <img src="/imagens/agenda_contatos.png" alt="Agenda"/>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="tel" id="telefone-contato" required placeholder="Telefone" />
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th><img src="/imagens/icon_yellow.png" alt="Pessoa" />Nome</th>
                    <th><img src="/imagens/telefone.png" alt="Telefone" />Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
        <script src="/main.js"></script>
    </div>
</body>
</html>
